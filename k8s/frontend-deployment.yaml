apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: names-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: k3s-server
      containers:
      - name: frontend
        image: names-frontend:latest
        imagePullPolicy: Never  # Use local image, don't pull
        ports:
        - containerPort: 80
          name: http
        env:
        - name: API_URL
          value: "http://api-service:5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
