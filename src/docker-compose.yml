version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: names_user
      POSTGRES_PASSWORD: names_pass
      POSTGRES_DB: namesdb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U names_user -d namesdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: postgresql+psycopg2://names_user:names_pass@db:5432/namesdb
    networks:
      - appnet

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:

